<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        #displayTextW { font-size: 30px; font-weight: bold; color: tomato; }
        #displayTextW:before { content: ''; font-size: 20px; font-weight: normal; color: #999;}
        #displayTextH { font-size: 30px; font-weight: bold; color: tomato; }
        #displayTextH:before { content: ''; font-size: 20px; font-weight: normal; color: #999;}
    </style>
</head>
<body>   
    <div id="displayTestW">testW</div>
    <div id="displayTestH">testH</div>
    <script>
        $(function(){
            var H = $('#displayTestH');
            var W = $('#displayTestW');

            W.text( $(window).outerWidth(true) );
            H.text( $(window).outerHeight(true) );
        })
    </script>
</body>
</html>
